<template name="meta_twitter_embed">
    <meta name="twitter:image" content="{{logoURL}}" />
    <meta name="twitter:card" content="player" />
    <meta name="twitter:title" content="{{twitchID}}'s Live Stream" />
    <meta name="twitter:description" content="{{description}}" />
    <meta name="twitter:player" content="https://player.twitch.tv/?channel={{twitchID}}&html5&muted=true&quality=mobile" />
    <meta name="twitter:player:width" content="360" />
    <meta name="twitter:player:height" content="200" />
    <title>{{twitchID}}'s Live Stream</title>
</template>
